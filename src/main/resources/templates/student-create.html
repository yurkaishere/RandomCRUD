<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-light text-dark">

<form class="form-inline mx-auto" style="width: 600px;" action="#" th:action="@{/student-create}" th:object="${student}" method="post">

        <div class="form-group">
        <label for="groupId">Group id</label>
        <input type="text" class="form-control mx-sm-3" th:field="*{groupId}" id="groupId" placeholder="Номер команды">
        </div>

        <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control mx-sm-3" th:field="*{lastName}" id="lastName" placeholder="Фамилия">
        </div>

        <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control mx-sm-3" th:field="*{firstName}" id="firstName" placeholder="Имя">
        </div>

        <div class="form-group">
        <label for="score">Score</label>
        <input type="text" class="form-control mx-sm-3" th:field="*{score}" id="score" placeholder="Счёт">
        </div>
    <br />
    <input class="btn btn-outline-primary btn-sm" type="submit" value="Создать студента">
    <a class="btn btn-outline-secondary btn-sm" href="/">Назад</a>
</form>
</body>
</html>
