<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Students</title>
</head>
<body class="p-3 mb-2 bg-light text-dark text-center">

<div class="mx-auto" style="width: 600px;" th:switch="${students}">

    <a class="btn btn-outline-primary btn-sm" href="/student-create">Создать студента</a>
    <button type="button" class="btn btn-outline-dark btn-sm">Генерировать</button>
    <br><br>

    <span class="badge bg-success text-wrap fs-5">
        <span th:text="${students[0].lastName}"></span>
        <span th:text="${students[0].firstName}"></span>
    </span> <span class="badge bg-danger text-wrap fs-5">VS</span> <span class="badge bg-secondary text-wrap fs-5">
        <span th:text="${students[1].lastName}"></span>
        <span th:text="${students[1].firstName}"></span>
    </span>

    <br><br>

    <h2 th:case="null">No students found!</h2>
    <div th:case="*">

        <table class="table table-light text-dark">
            <thead>
            <tr>
                <th>#</th>
                <th>Команда</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Счёт</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.groupId}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.score}"></td>
                <td><a class="btn btn-outline-success btn-sm" th:href="@{student-update/{id}(id=${student.id})}">Редактировать</a></td>
                <td><a class="btn btn-outline-danger btn-sm" th:href="@{student-delete/{id}(id=${student.id})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
