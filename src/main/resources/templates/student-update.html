<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3 mb-2 bg-light text-dark">
<form class="form-inline mx-auto" style="width: 600px;" action="#" th:action="@{/student-create}" th:object="${student}" method="post">

    <div class="form-group">
    <label for="id">ID</label>
    <input class="form-control mx-sm-3" readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    </div>

    <div class="form-group">
    <label for="groupId">Group id</label>
    <input class="form-control mx-sm-3"  type="text" th:field="*{groupId}" id="groupId" placeholder="Group id">
    </div>

    <div class="form-group">
    <label for="lastName">Last name</label>
    <input class="form-control mx-sm-3"  type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
    </div>

    <div class="form-group">
    <label for="firstName">First name</label>
    <input class="form-control mx-sm-3"  type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
    </div>

    <div class="form-group">
    <label for="score">Score</label>
    <input class="form-control mx-sm-3"  type="text" th:field="*{score}" id="score" placeholder="score">
    </div>

    <br />
    <input class="btn btn-outline-success btn-sm" type="submit" value="Обновить студента">
    <a class="btn btn-outline-secondary btn-sm" href="/">Назад</a>
</form>
</body>
</html>
